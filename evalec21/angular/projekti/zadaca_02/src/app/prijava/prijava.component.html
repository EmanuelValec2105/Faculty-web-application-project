<div class="auth-container">
  <h2>Prijava</h2>
  <form id="loginForm">
    <div class="form-group">
      <label for="korime">Korisničko ime:</label>
      <input type="text" id="korime" name="korime" required #korime />
    </div>
    <div class="form-group">
      <label for="lozinka">Lozinka:</label>
      <input type="password" id="lozinka" name="lozinka" required #lozinka />
    </div>
    <button type="button" (click)="prijava(korime.value, lozinka.value)">
      Prijavi se
    </button>
  </form>
  <p>Nemate račun? <a routerLink="/registracija">Registrirajte se</a></p>
  <p><a routerLink="/dokumentacija">Dokumentacija</a></p>
  <p>korime: admin, lozinka: rwa</p>
  <p>korime: obican, lozinka: rwa</p>
  <div id="error-message" *ngIf="greska != ''">{{ greska }}</div>
</div>
